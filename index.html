<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PDF Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PDF Generator</h1>
      <form>
        <div class="form-group">
          <label for="pdf-title">Title:</label>
          <input type="text" id="pdf-title" />
        </div>
        <div class="form-group">
          <label for="pdf-text">Text:</label>
          <textarea id="pdf-text"></textarea>
        </div>
        <div class="form-group">
          <label for="pdf-font">Font:</label>
          <select id="pdf-font">
            <option value="Helvetica">Helvetica</option>
            <option value="Times">Times</option>
            <option value="Courier">Courier</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pdf-font-size">Font Size:</label>
          <select id="pdf-font-size">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pdf-font-color">Font Color:</label>
          <input type="color" id="pdf-font-color" value="#000000" />
        </div>
        <div class="form-group">
          <label for="pdf-table-color">Table Color:</label>
          <input type="color" id="pdf-table-color" value="#ffffff" />
        </div>
        <button type="button" id="pdf-preview">Preview</button>
        <button type="button" id="pdf-download">Download PDF</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

          <button id="preview-btn">Preview</button>
        </div>
      </div>
      <div class="preview">
        <h2>Preview</h2>
        <iframe id="preview-iframe"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
