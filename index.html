<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ServiTraitor</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<h1>ServiTraitor</h1>
		<form id="form">
			<label for="font">Text Font:</label>
			<select name="font" id="font">
				<option value="Arial">Arial</option>
				<option value="Verdana">Verdana</option>
				<option value="Helvetica">Helvetica</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Courier New">Courier New</option>
				<option value="Georgia">Georgia</option>
				<option value="Comic Sans MS">Comic Sans MS</option>
				<option value="Tahoma">Tahoma</option>
				<option value="Palatino Linotype">Palatino Linotype</option>
				<option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
				<option value="Lucida Console">Lucida Console</option>
			</select>
			<label for="table-color">Table Background Color:</label>
			<input type="color" name="table-color" id="table-color" value="#ffffff">
			<br>
			<input type="file" id="html-file" name="html-file"><br><br>
			<button type="button" id="preview-btn" onclick="preview()">Preview</button>
			<button type="button" id="clear-btn" onclick="clearForm()">Clear</button>
		</form>
		<div id="preview">
			<p>Preview:</p>
			<div id="preview-table"></div>
		</div>
	</div>
</body>
</html>
