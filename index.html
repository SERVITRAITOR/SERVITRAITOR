<!DOCTYPE html>
<html>
<head>
  <title>Text Table Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Text Table Generator</h1>
    <form id="table-form" onsubmit="return generateTable()">
      <label for="table-text">Enter your table text:</label>
      <textarea id="table-text" name="table-text" rows="10"></textarea>
      <br>
      <label for="font-selector">Select a font:</label>
      <select id="font-selector" name="font-selector">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
      <br>
      <label for="bg-color">Select a background color:</label>
      <input type="color" id="bg-color" name="bg-color" value="#ffffff">
      <br>
      <button type="submit" id="preview-btn">Preview</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div id="table-preview"></div>
  </div>
</body>
</html>
