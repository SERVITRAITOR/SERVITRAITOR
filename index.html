<!DOCTYPE html>
<html>
  <head>
    <title>HTML Input Box Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <form onsubmit="return false;">
        <input type="text" id="html-input" placeholder="Paste HTML code here...">
        <button type="submit" onclick="displayPreview()">Submit</button>
      </form>
    </div>
    <div id="preview-container"></div>
    <script src="index.js"></script>
  </body>
</html>
