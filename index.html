<!DOCTYPE html>
<html>
  <head>
    <title>HTML Input Box Example</title>
    <style>
      .container input[type=text] {
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Paste whatever HTML code here...">
    </div>
  </body>
</html>
